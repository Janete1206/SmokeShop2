<body class="padding"  >
<br>
<div align="center">
  <H2>Perfil</H2>
</div>
<div class="col-sm-18" *ngFor="let i of data" >
      <div class="form-group">
        <p  class="naaambre"><img src="../../../assets/img/avatar.png" class="imagen" > &nbsp; &nbsp; Nombre: {{i.nombre}}</p>
      </div>
  <br>
  <fieldset class="alinearInputs2">
    <div class="form-group">
      <label class="abc"> <img src="../../../assets/iconos/dinero.svg" alt="" width="30" height="auto"> Ventas mes actual:<p class="datoss">$5000</p>
      </label>
    </div>
  </fieldset>
    <fieldset class="alinearInputs2">
      <div class="form-group">
        <label  class="abc"> <img src="../../../assets/iconos/email.svg" alt="" width="30" height="auto"> Email:</label>
        <p class="datoss"> {{i.email}}</p>
      </div>
      <br>
      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal" >
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
        </svg>
        Cambiar mi contraseña
      </button>
    </fieldset>
    <br>


</div>

<br>
</body>


<body>
<!-- Modal -->
<div  class="modal fade modal2" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cambiar contraseña!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="col-sm-12">
          <form [formGroup]="myForm">
            <fieldset class="alinearInputs2">
              <label for="Password">Nueva contraseña:</label>
              <input type="password" class="form-control" aria-describedby="emailHelp" placeholder="Contraseña" id="Password" formControlName="password">
              <div class="alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
                <div class="container-error-message" *ngIf="password.errors.required">
                  Este campo es requerido
                </div>
                <div class="container-error-message" *ngIf="password.errors.minlength">
                  Contraseña demasiado corta
                </div>
              </div>
              <br>
            </fieldset>
            <fieldset class="alinearInputs">
              <label for="Password">Confirmar contraseña:</label>
              <input type="password" class="form-control" aria-describedby="emailHelp" placeholder="Contraseña" id="PassEqual" formControlName="passEqual">
              <div class="alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
                <div class="container-error-message" *ngIf="password.errors.required">
                  Este campo es requerido
                </div>
              </div>
              <div class="container-error-message" class="alert-danger" *ngIf="equals()">
                Las contraseñas no coinciden
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" [disabled]="!myForm.valid" (click)="Cambiar_pass()">Cambiar contraseña</button>
      </div>
    </div>
  </div>
</div>
</body>
